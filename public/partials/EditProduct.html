<div class="container" id="details">
    <div class="container" id="editproduct">
        <div class="container">
            <h1>Edit Product</h1>
        </div>
        <div class="container">
            <div class="col-md-12">
                <img ng-src="{{imageSrc}}" style="max-width:500px;max-height:500px;margin:10px auto;display:block;" />
                <img ng-hide="file" src="{{product.picture}}" style="max-width:500px;max-height:500px;margin:10px auto;display:block;" />
            </div>
            <div class="container">
                <input type="file" file-model="myFile" class="se"/>
            </div>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label>Product name</label>
                    <input class="form-control" ng-model="product.name"></input>
                </div>
                <div class="form-group">
                    <label>Product Category</label>
                    <select ng-init="product.class" ng-model="product.class" ng-options="x for x in category"></select>
                </div>
                <div class="form-group">
                    <label>Product Price</label>
                    <input class="form-control" ng-model="product.price"></input>
                </div>
                <div class="form-group">
                    <label>Product Stock</label>
                    <input class="form-control" ng-model="product.stock"></input>
                </div>
                <div class="form-group">
                    <label>Product Description</label>
                    <textarea class="form-control" ng-model="product.description"></textarea>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-info btn-block btn-lg" value="Save" ng-click="save(product)"></input>
                </div>
            </form> 
        </div>
    </div>
</div>
