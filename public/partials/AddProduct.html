<div class="container" id="details">
    <div class="container" id="editmenu">
        <div class="container">
            <h1 style="text-align: center;">Add New Product</h1>
        </div>

       <div class="container">
            <div class="col-md-12">
                <img ng-src="{{imageSrc}}" style="max-width:500px;max-height:500px;margin:10px auto;display:block;" />
                <img ng-hide="file" src="../images/add-file.png" style="max-width:250px;max-height:250px;margin:10px auto;display:block;" />
            </div>
            <div class="container">
                <input type="file" file-model="myFile" class="se"/>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="form-group input-group-lg">
                    <label>Product Name</label>
                    <div>
                        <input type="text" class="form-control" ng-model="newproduct.name">
                    </div>
                </div>
                <div class="form-group input-group-lg">
                    <label>Product Category</label>
                    <select ng-init="newproduct.class = category[0]" ng-model="newproduct.class" ng-options="x for x in category"></select>
                </div>
                <div class="form-group input-group-lg">
                    <label>Product Price</label>
                    <div>
                        <input type="text" class="form-control" ng-model="newproduct.price">
                    </div>
                </div>
                <div class="form-group input-group-lg">
                    <label>Product Stock</label>
                    <div>
                    <input type="text" class="form-control" ng-model="newproduct.stock">
                    </div>
                </div>
                <div class="form-group input-group-lg">
                    <label>Product Description</label>
                <div>
                    <input type="text" class="form-control" ng-model="newproduct.description">
                </div>
                </div>
                <div class="form-group input-group-lg">
                    <button type="button" class="btn btn-info btn-block btn-lg"  ng-click="save(newproduct)">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
