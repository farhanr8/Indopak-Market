<div class="container" id="content"></div>      
<div class="container" id="details">
    <h1>Order History</h1>
    <div class="container" id="navleft">
        <ul class="nav nav-pills nav-stacked">
            <!-- <li ng-hide="auth==2"><a href="#/orderhistory">Order History</a></li>
            <li><a href="#/editinfo">Edit Information</a></li>
            <li><a href="#/editpassword">Edit Password</a></li> -->
            <li><a href="#/details">Back To Products</a></li>
        </ul>
    </div>
    <div class="container" id="orderhist">
        <table class="table table-custom table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in orderhistory">
                <td>
                    <table>
                        <tr ng-repeat="item in order.items">
                            <td>{{item.name}} x{{item.qty}}</td>
                        </tr>
                    </table>
                </td>
                <td>{{order.time}}</td>
                <td>${{order.totalprice}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
